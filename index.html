<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500,700|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="master.css" charset="utf-8">
  </head>
  <body>
    <div id="playerWon">
      <h1>
        Jirka is the WINNER!
      </h1>
      <button class="newGame">NEW GAME</button>
    </div>
    <div id="header">
      <h1>Prsi.js</h1>
    </div>
    <div id="content">
      <div id="userPanel">
        <div class="box addPlayer">
          <div class="label">
            <span>Add Player</span>
          </div>
          <input placeholder="NAME" type="text">
          <button id="addPlayerButton">ADD</button>
        </div>
        <div id="players">
          <div class="box player">
            <div class="label">
              <span>Player 1</span>
            </div>
            <button class="drawCard" disabled>DRAW</button>
            <ul>
              <li class="card">
                <img src="card_img/leaf_7.png">
                <button class="playCard" disabled>PLAY</button>
                <p class="color">leaf</p>
                <p class="value">7</p>
              </li><li class="card">
                <img src="card_img/leaf_7.png">
                <button class="playCard" disabled>PLAY</button>
                <p class="color">leaf</p>
                <p class="value">7</p>
              </li><li class="card">
                <img src="card_img/leaf_7.png">
                <button class="playCard" disabled>PLAY</button>
                <p class="color">leaf</p>
                <p class="value">7</p>
              </li><li class="card">
                <img src="card_img/leaf_7.png">
                <button class="playCard" disabled>PLAY</button>
                <p class="color">leaf</p>
                <p class="value">7</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="deckPanel">
        <div class="box game">
          <div class="label">
            <span>GAME</span>
          </div>
          <button class="newGame">NEW GAME</button>
          <button id="startGameButton">START GAME</button>
          <p id="turn">Jirka's turn</p>
          <img src="card_img/deck.png" id="lastCard">
        </div>
      </div>
    </div>
    <script src="prsi.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
